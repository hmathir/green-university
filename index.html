<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Edu 23</title>
  </head>
  <body>
    <!-- Header Started -->
    <header class="container">
      <!-- Navbar Started -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder fs-3" href="#">
            <img
              src="images/green.png"
              alt=""
              width="150"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="btn btn-outline-success ms-auto me-3 nav-item d-none d-sm-block d-md-block d-lg-none"
            type="button"
          >
            Register
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">Admission</a>
              </li>
              <li class="nav-item mx-3 dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Programs
                </a>
                <ul
                  class="dropdown-menu bg-light"
                  aria-labelledby="navbarDropdown"
                >
                  <li><a class="dropdown-item" href="#">BSC</a></li>
                  <li><a class="dropdown-item" href="#">MSC</a></li>
                </ul>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <button
              class="btn btn-outline-success nav-item d-block d-sm-none"
              type="button"
            >
              Register
            </button>
            <button
              class="btn btn-outline-success nav-item d-none d-sm-none ms-auto d-lg-block"
              type="button"
            >
              Register
            </button>
          </div>
        </div>
      </nav>
      <!-- Navbar Ended -->
    </header>
    <!-- Header Ended -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

</html>
